<div class="card mb-4">
    <div class="card-header">
      Sorting & Other Fields
    </div>
    <div class="card-body" [formGroup]="_form" *ngIf="_form">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Order By</label>
        <select class="col-sm-8 form-control" formControlName="order_by">
          <option></option>
          <option *ngFor="let choice of order_by_choices" [value]="choice.value">{{ choice.label }}</option>
        </select>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">In</label>
        <select class="col-sm-8 form-control" formControlName="sort">
          <option></option>
          <option *ngFor="let choice of in_choices" [value]="choice.value">{{ choice.label }}</option>
        </select>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Include Fields</label>
        <div class="col-sm-8">
          <div class="form-check" *ngFor="let choice of include_fields_choices">
            <input class="form-check-input" formControlName="include_fields" type="checkbox" [value]="choice" [id]="choice">
            <label class="form-check-label" for="defaultCheck1">
              {{ choice }}
            </label>
          </div>
        </div>
      </div>

    </div>
</div>
