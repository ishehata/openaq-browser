<div class="card mb-4">
  <div class="card-header">
    Filters
  </div>
  <div class="card-body" [formGroup]="_form" *ngIf="_form">

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Value From</label>
      <input class="col-sm-8 form-control" formControlName="value_from" type="number" />
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Value To</label>
      <input class="col-sm-8 form-control" formControlName="value_to" type="number" />
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Date From</label>
      <input class="col-sm-8 form-control" formControlName="date_from" type="date" placeholder="yyyy-MM-dd" />
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Date To</label>
      <input class="col-sm-8 form-control" formControlName="date_to" type="date" placeholder="yyyy-MM-dd" />
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Coordinates</label>
      <input class="col-sm-8 form-control" formControlName="coordinates" type="text" placeholder="latitude,longitude" />
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Radius</label>
      <input class="col-sm-8 form-control" formControlName="radius" type="number" placeholder="2500" />
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Geo Filter</label>
      <select class="col-sm-8 form-control" formControlName="has_geo">
        <option [value]="null">Don't Filter</option>
        <option [value]="true">Show records with geo info</option>
        <option [value]="false">Show records without geo info</option>
      </select>
    </div>

  </div>
</div>
